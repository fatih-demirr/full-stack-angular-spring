<div class="main-content" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="header-content">
              <h4 class="card-title">Company Table</h4>
              <p class="card-category">Company List For Admin View</p>
            </div>
            <div class="button-container">
              <button mat-raised-button
                      type="button"
                      matTooltip="Add Company"
                      [matTooltipPosition]="'above'"
                      class="btn btn-primary btn-link btn-sm btn-just-icon"
                      (click)="addCompany()">
                <i class="material-icons">add</i>
              </button>


            </div>
          </div>

          <div class="card-body">
            <div class="mb-3"></div>
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                <th>Name</th>
                <th>Location</th>
                <th>Size</th>
                <th>Logo</th>
                <th>Actions</th>
                </thead>
                <tbody>
                  <tr *ngFor="let company of pagedCompanies; let i = index;">
                  <td>{{ company.companyName }}</td>
                  <td>{{ company.companyLocation }}</td>
                  <td>{{ company.companySize }}</td>
                  <td>
                      {{ company.companyLogoPath}}
                  </td>
                  <td>
                    <button
                            mat-raised-button
                            type="button"
                            matTooltip="Edit Company"
                            [matTooltipPosition]="'above'"
                            class="btn btn-primary btn-link btn-sm btn-just-icon"
                            (click)="editCompany(company.id)">
                      <i class="material-icons">edit</i>
                    </button>
                    <button mat-raised-button
                            type="button"
                            matTooltip="Remove"
                            [matTooltipPosition]="'above'"
                            class="btn btn-danger btn-link btn-sm btn-just-icon"
                            (click)="openConfirmationDialog(i)">
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <mat-paginator
                [length] = this.totalItems
                [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 25, 50]"
                (page)="onPageChange($event)"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
