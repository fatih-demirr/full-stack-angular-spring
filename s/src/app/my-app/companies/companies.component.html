<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="header-content">
              <h4 class="card-title">Company Table</h4>
              <p class="card-category">Company List For Admin View</p>
            </div>
            <div class="button-container">
              <button mat-raised-button type="button" matTooltip="Add Company" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                <i class="material-icons">add</i>
              </button>
            </div>
          </div>

          <div class="card-body">
            <div class="mb-3">
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Size</th>
                <th>Logo</th>
                <th>Actions</th>
                </thead>
                <tbody>
                <tr *ngFor="let company of companies">
                  <td>{{ company.id }}</td>
                  <td>{{ company.companyName }}</td>
                  <td>{{ company.companyLocation }}</td>
                  <td>{{ company.companySize }}</td>
                  <td><img src="{{ company.companyLogoPath }}" alt="Company Logo" width="50"></td>
                  <td>
                    <button mat-raised-button type="button" matTooltip="Edit Company" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                      <i class="material-icons">edit</i>
                    </button>
                    <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
