<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Company</h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="CompanyName" type="text" [(ngModel)]="name">
                              </mat-form-field>
                          </div>
                      </form>
                      <form>
                          <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="CompanyLocation" type="text" [(ngModel)]="location">
                              </mat-form-field>
                          </div>
                      </form>
                      <form>
                          <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="CompanyLogoPath" type="text" [(ngModel)]="logo">
                              </mat-form-field>
                          </div>
                      </form>
                      <form>
                          <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="CompanySize" type="text" [(ngModel)]="size">
                              </mat-form-field>
                          </div>
                      </form>
                      <form>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="updateCompany()">Update Company</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
